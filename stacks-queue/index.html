<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stack and Queues</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      --themeColor: white;
      --heading: 24px;
      --primaryColor: #8e24aa;
      --lightPrimaryColor: #c158dc;
      --darkPrimaryColor: #5c007a;
      --textOnPrimary: white;
      --secondaryColor: #29b6f6;
      --lightSecondaryColor: #73e8ff;
      --darkSecondaryColor: #0086c3;
      --textOnSecondary: #f1f8e9;
      font-family: 'Montserrat', sans-serif;
    }
    .container {
      width: calc(100vw - 40px);
      height: calc(100vh - 40px);
      background: var(--themeColor);
      padding: 20px;
      display: flex;
    }
    section {
      flex: 1 1;
      border-right: 5px solid var(--secondaryColor);
      display: grid;
      grid-template-areas: "title title"
                            "animation info";
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 40px auto;
    }
    section:last-child {
      border: none;
    }
    section .title {
      grid-area: title;
      text-align: center;
      margin: 0;
      line-height: 40px;
      color: var(--textOnPrimary);
      background: var(--primaryColor);
    }
    section .animation {
      grid-area: animation;
      padding: 20px;
      display: flex;
    }
    section .info {
      grid-area: info;
    }
    .details {
      padding: 6px;
      color: var(--secondaryColor);
      font-size: 20px;
    }
    .details span {
      color: var(--primaryColor);
    }
    button {
      background: var(--secondaryColor);
      color: var(--textOnSecondary);
      border: none;
      padding: 10px;
      outline: none;
      border-radius: 4px;
      font-size: 18px;
      margin: 0 6px;
      box-shadow: 0 6px var(--lightSecondaryColor);
    }
    button:active {
      transform: translateY(3px);
      box-shadow: 0 3px var(--darkSecondaryColor);
    }

    .box {
      border: 1px solid;
      border-top: none;
      width: calc(100% - 2px);
      height: 75%;
      margin-top: auto;
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
    }

    .stack {
      height: 30px;
      width: calc(100% - 20px);
      background: var(--primaryColor);
      margin: 5px 0px;
      border-radius: 3px;
      text-align: center;
      color: var(--textOnPrimary);
      line-height: 30px;
      font-size: 20px;
    }
  </style>
  <script>
    const Stack = (capacity) => {
      arr = [];
      const OVERFLOW = capacity;

      return {
        get length() { return arr.length },
        pop: function() {
          if (arr.length > 0) {
            const lastElement = arr[stack.length - 1];
            arr = [...arr.slice(0, arr.length - 1)]
            return lastElement;
          } else {
            throw new Error('Stack is empty');
          }
        },
        push: function(element) {
          // can we add one more element
          if (arr.length < OVERFLOW) {
            arr = [...arr, element];
            return true;
          } else {
            throw new Error('Stack overflow')
          }
        },
        empty: function() {
          if (arr.length) {
            arr = [];
            return true;
          } else {
            throw new Error('Stack is already empty');
          }
        }
      }
    }

    const Element = (title) => {
      return { title };
    }

    function handleError(error) {
      console.error('Got error --> ', error);
      alert(error);
    }

    function getStackBoxElement() {
      return document.querySelector('.stacks .box');
    }

    function getStackLengthCountElement() {
      return document.querySelector('.stacks .info .length');
    }

    function setStackLengthCounter(count) {
      if (count >= 0) {
        const counterElement = getStackLengthCountElement();
        console.log('counter element --> ', counterElement);
        counterElement.innerHTML = count;
      }
    }

    function setStackCapacityCount(count) {
      const stackCapacityCount = document.querySelector('.stacks .info .capacity');
      stackCapacityCount.innerHTML = count;
    }

    function pushElementToStack() {
      const currentLengthOfStack = stack.length;
      // Just pushing numbers into stack
      const newElement = Element(`${currentLengthOfStack + 1}`);
      try {
        stack.push(newElement);
        console.log('pushed new element into stack --> ', stack.length);
        addNewElementToStack(newElement);
        updateStackLengthCounter();
      } catch(error) {
        handleError(error);
      }
    }

    function updateStackLengthCounter() {
      const newStackLength = stack.length;
      setStackLengthCounter(newStackLength);
    }

    function addNewElementToStack(element) {
      const stackElement = getStackBoxElement();
      const newStackElement = document.createElement('div');
      newStackElement.classList = "stack";
      newStackElement.innerText = element.title;
      stackElement.appendChild(newStackElement);
    }

    function popElementFromStack() {
      try {
        const elementPopped = stack.pop();
        console.log('element popped --> ', elementPopped);
        removeLastElementFromStack();
        updateStackLengthCounter();
      } catch (error) {
        handleError(error);
      }
    }

    function removeLastElementFromStack() {
      const stackElement = getStackBoxElement();
      const lastStackElement = stackElement.lastChild;
      if (lastStackElement) {
        stackElement.removeChild(lastStackElement);
      }
    }

    function emptyStack() {
      try {
        stack.empty();
        emptyStackElements();
        updateStackLengthCounter();
      } catch (error) {
        handleError(error);
      }
    }

    function emptyStackElements() {
      const stackElement = getStackBoxElement();
      while (stackElement.lastChild) {
        stackElement.removeChild(stackElement.lastChild);
      }
    }


    function init() {
      setStackCapacityCount(STACK_CAPACITY);
      setStackLengthCounter(stack.length);
    }

    const STACK_CAPACITY = 10;

    const stack = Stack(STACK_CAPACITY);

  </script>
</head>
<body onload="init()">
  <div class="container">
    <section class="stacks">
      <h1 class="title">Stacks</h1>
      <div class="animation">
        <div class="box">
        </div>
      </div>
      <div class="info">
        <div class="details">
          <p>Max Capacity: <span class="capacity"></span></p>
          <p>No. of elements in stack: <span class="length"></span></p>
        </div>
        <div class="operations button-group">
          <button onclick="pushElementToStack()">Push</button>
          <button onclick="popElementFromStack()">Pop</button>
          <button onclick="emptyStack()">Empty</button>
        </div>
      </div>
    </section>
    <section class="queues ">

    </section>
  </div>
</body>
</html>
