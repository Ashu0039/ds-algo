<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Stack and Queues</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="stacks.js"></script>
    <script src="main.js"></script>
  </head>
  <body onload="init()">
    <div class="container">
      <section class="stacks">
        <h1 class="title">Stacks</h1>
        <div class="animation">
          <div class="box"></div>
        </div>
        <div class="info">
          <div class="details">
            <p>Max Capacity: <span class="capacity"></span></p>
            <p>No. of elements in stack: <span class="length"></span></p>
          </div>
          <div class="operations button-group">
            <button class="push">Push</button>
            <button class="pop">Pop</button>
            <button class="empty">Empty</button>
          </div>
        </div>
      </section>
      <section class="queues">
        <h1 class="title">Queues</h1>
        <div class="animation">
          <div class="box"></div>
        </div>
        <div class="info">
          <div class="details">
            <p>Max Capacity: <span class="capacity"></span></p>
            <p>No. of elements in queue: <span class="length"></span></p>
          </div>
          <div class="operations button-group">
            <button onclick="queueElement()">Enqueue</button>
            <button onclick="dequeueElement()">Dequeue</button>
            <button onclick="emptyQueue()">Empty</button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
